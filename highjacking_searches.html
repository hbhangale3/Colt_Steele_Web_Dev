<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in one search</title>
</head>

<body>
    <!-- In all the below cases, the name attribute is populated with the same name as the search engine is expecting -->
    <h2>Search Reddit</h2>
    <!-- https://www.reddit.com/search/?q=dogs -->
    <form action="https://www.reddit.com/search/">

        <input type="text" name="q">
        <button>Search reddit</button>
    </form>

    <h2>Search google</h2>
    <!-- https://www.google.com/search?q=dogs -->
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>search google</button>
    </form>

    <h2>Search youtube</h2>
    <!-- https://www.youtube.com/results?search_query=dogs -->
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search youtube</button>
    </form>


    <h2>Radio Buttons and Checkboxes</h2>

    <form action="/nowhere">
        <h3> Select your fav meals</h3>
        <!-- output -->
        <!-- file:///nowhere?samosa=on&Tikki=on -->
        <label for="samosa"> Samosa</label>
        <input type="checkbox" name="samosa" id="samosa">
        <label for="Tikki"> Tikki</label>
        <input type="checkbox" name="Tikki" id="Tikki">
        <label for="Parathe"> Parathe</label>
        <input type="checkbox" name="Parathe" id="Parathe">
        <label for="Dabeli"> Dabeli</label>
        <input type="checkbox" name="Dabeli" id="Dabeli">
        <!-- result: file:///nowhere?samosa=on&Parathe=on&drink=maza -->
        <!-- you can see for checkboxes we have received data as on while for radio buttons we have received the value associated with the radio button we have selected -->
        <h3>Select your complementary drink</h3>
        <label for="coke"> Coke</label>
        <input type="radio" name="drink" id="coke" value="coke">
        <label for="fanta"> fanta</label>
        <input type="radio" name="drink" id="fanta" value="fanta">
        <label for="sprite"> sprite</label>
        <input type="radio" name="drink" id="sprite" value="sprite">
        <label for="maza">maza</label>
        <input type="radio" name="drink" id="maza" value="maza">
        <br>
        <label for="drink-quan"> Select the number of meals required</label>
        <select name="quantity" id="drink-quan">
            <option value="" selected>--Please select the Quantity--</option>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>

        </select>
        <!-- final output: file:///nowhere?samosa=on&Tikki=on&Dabeli=on&drink=maza&quantity=two -->
        <br>
        <label for="spice"> select the spice level</label>
        <input type="range" name="spice" id="spice" min="0" max="100" step="10" value="50">
        <br>
        <label for="requests"> Any Special requests</label>
        <br>
        <textarea id="requests" name="requests" rows="10" cols="40">any special requests?</textarea>
        <br>
        <button>submit</button>
        <!-- file:///nowhere?samosa=on&Parathe=on&Dabeli=on&drink=maza&quantity=two&spice=70&requests=None+as+of+now -->
    </form>
    <form>
        <h2>Checking Form validations</h2>
        <label for="username"> Enter Username</label>
        <br>
        <input type="text" name="username" id="username" minlength="5" maxlength="26" required>
        <br>
        <label for="email"> Enter email</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="url"> Entern your website</label>
        <input type="url" name="url" id="url" required>
        <br>
        <button> submit</button>
    </form>
</body>

</html>
