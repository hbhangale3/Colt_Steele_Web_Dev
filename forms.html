<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <form action="chicken.html">
        <p>
            <label for="username"> Enter a Username:</label>
            <input type="text" placeholder="username" id="username">
        </p>
        <p>
            <label for="color"> Select a color</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="password"> Enter a password: </label>
            <input type="password" id="password">
        </p>
        <input type="datetime">
        <input type="submit" value="Created using Input">
        <button>default submit behaviour</button>
        <button type="button"> this button does not submit</button>
    </form>
    <hr>
    <button>outside form & does not submit by default</button>
</body>

</html>
